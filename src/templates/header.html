<header id="masthead">
  <div class="masthead">
    <a href="/" class="logo">
      {{#if assets_icon-white_svg}}
        <img class="icon" alt="" src="/assets/icon-white.svg" />
      {{else if assets_icon-white_png}}
        <img class="icon" alt="" src="/assets/icon-white.png" />
      {{/if}}
      <h1>{{ title }}</h1>
    </a>
  </div>
  <nav>
    <div class="container">
      {{{ navBar }}}
      {{#if algoliaApiKey}}
        <label for="docsSearch" class="sr-only">Search</label>
        <input type="search" class="docs-search" id="docsSearch">
      {{/if}}
    </div>
  </nav>
</header>
